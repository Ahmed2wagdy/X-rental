
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card login-card shadow-lg p-4">
      <div class="row">
        <!-- الجزء الأيسر (نموذج تسجيل الدخول) -->
        <div class="col-md-6 d-flex flex-column justify-content-center">
          <h2 class="text-primary fw-bold">Login here</h2>
          <p class="text-muted">Welcome back! You've been missed!</p>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" placeholder="Enter your email" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" placeholder="Enter your password" />
            </div>
            <div class="text-end">
              <a href="#" class="text-primary">Forgot your password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Sign in</button>
            <button class="btn btn-light w-100 mt-2">
              <img src="assets/images/google.png" alt="Google" width="20" class="me-2">Sign in with Google
            </button>
          </form>
          <p class="mt-3 text-center">Don't have an account? <a href="/sign-up" class="text-primary">Sign up</a></p>
        </div>
  
        <!-- الجزء الأيمن (الصورة) -->
        <div class="col-md-6 d-none d-md-block">
          <img src="assets/images/Login.gif" class="img-fluid rounded" alt="Login Illustration">
        </div>
      </div>
    </div>
  </div>
