<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card sign-up-card shadow-lg p-4">
    <div class="row">
      <!-- الجزء الأيسر (الصورة) -->
      <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center image-container">
        <img src="assets/images/signup.gif" alt="SignUp Illustration" class="img-fluid">
      </div>

      <!-- الجزء الأيمن (النموذج) -->
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="form-container">
          <h2 class="text-primary fw-bold">Sign Up</h2>
          <p class="mb-3">Create your account</p>

          <form #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)" novalidate>
            <div class="row">
              <div class="col-md-6 mb-2">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control placeholder-light" placeholder="ex: Ahmed"
                       [(ngModel)]="firstName" name="firstName" required>
              </div>
              <div class="col-md-6 mb-2">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control placeholder-light" placeholder="ex: Wagdy"
                       [(ngModel)]="lastName" name="lastName" required>
              </div>
            </div>

            <div class="mb-2">
              <label class="form-label">Email</label>
              <input type="email" class="form-control placeholder-light" placeholder="ex: ahmedwagdy@email.com"
                     [(ngModel)]="email" name="email" required>
            </div>

            <div class="mb-2">
              <label class="form-label">Phone Number</label>
              <div class="input-group">
                <span class="input-group-text">+20</span>
                <input type="tel" class="form-control placeholder-light" placeholder="ex: 01007559638"
                       [(ngModel)]="phoneNumber" name="phoneNumber" required>
              </div>
            </div>

            <div class="mb-2">
              <label class="form-label">City</label>
              <select class="form-select" [(ngModel)]="selectedCity" name="selectedCity" required>
                <option value="">ex: Cairo</option>
                <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
              </select>
            </div>

            <div class="mb-2">
              <label class="form-label">Birth Date</label>
              <input type="date" class="form-control placeholder-light" [(ngModel)]="birthDate" name="birthDate" required>
            </div>

            <div class="mb-2">
              <label class="form-label">Password</label>
              <input type="password" class="form-control placeholder-light" placeholder="********"
                     [(ngModel)]="password" name="password" required>
            </div>

            <div class="mb-2">
              <label class="form-label">Confirm Password</label>
              <input type="password" class="form-control placeholder-light" placeholder="********"
                     [(ngModel)]="confirmPassword" name="confirmPassword" required>
            </div>

            <div class="form-check mb-2">
              <input type="checkbox" class="form-check-input" [(ngModel)]="termsAccepted" name="termsAccepted" required>
              <label class="form-check-label">I understood the <a href="#">terms & policy.</a></label>
            </div>

            <!-- زر SIGN UP -->
            <button type="submit" class="btn btn-primary w-100">SIGN UP</button>

            <!-- زر تسجيل الدخول بجوجل -->
            <button class="btn google-btn w-100 mt-3">
              <img src="assets/images/google.png" alt="Google" class="google-icon"> Sign in with Google
            </button>

            <!-- رابط تسجيل الدخول -->
            <p class="mt-3 text-center">Do you have an account? <a href="/login" class="login-link">Login</a></p>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
